language: julia
os:
  - linux
  #- osx
  #OSX is currently failing because the unzip command is invalid....
julia:  
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4  
  - nightly  
matrix:
 allow_failures:
 - julia: nightly
 - julia: 1.0
 - julia: 1.1
 - julia: 1.2
 - julia: 1.3 
 - julia: 1.5
 - os: osx
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - unzip /home/travis/build/kafisatz/DecisionTrees.jl/data/freMTPL2/freMTPL2.zip -d /home/travis/build/kafisatz/DecisionTrees.jl/data/freMTPL2/
  - julia -e '@assert isfile("data/freMTPL2/freMTPL2.csv")'
  - julia -e 'try;import Pkg;println("");println("Building PyCall for Travis...");ENV["PYTHON"]="";Pkg.build("Conda");Pkg.build("PyCall");using PyCall;global const pyModPandas = PyNULL();global const pyModxlsxwriter = PyNULL();copy!(pyModPandas, pyimport_conda("pandas","pandas"));copy!(pyModxlsxwriter, pyimport_conda("xlsxwriter","xlsxwriter"));writer=pyModPandas[:ExcelWriter]("blabla_deletme.xlsx", engine = "xlsxwriter");@show typeof(writer);println("If this worked, then pandas and xlsxwriter should be installed");println("Done building PyCall.Restarting Julia...");catch e;println("this did not work");@show e;end;exit();'
  - julia -e 'import Pkg;@show pwd();Pkg.build("DecisionTrees");Pkg.test("DecisionTrees"; coverage=true)'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'