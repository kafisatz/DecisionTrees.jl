language: julia
os:
  #- osx
  - linux
julia:
  - nightly  
notifications:
  email: false
script: # the default script is equivalent to the following
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'println("building PyCall for Travis...");ENV["PYTHON"]="";Pkg.build("PyCall");global const pyModPandas = PyNULL();global const pyModxlsxwriter = PyNULL();copy!(pyModPandas, pyimport_conda("pandas","pandas"));copy!(pyModxlsxwriter, pyimport_conda("xlsxwriter","xlsxwriter"));writer=pyModPandas[:ExcelWriter](existingFile, engine = "xlsxwriter");@show typeof(writer);println("if this worked, then pandas and xlsxwriter should be installed");println("Done building PyCall.Restarting Julia...");exit();'
  #- julia -e 'Pkg.clone(pwd()); Pkg.build("DecisionTrees"); Pkg.test("DecisionTrees"; coverage=true)';
  - julia -e 'Pkg.build("DecisionTrees"); Pkg.test("DecisionTrees"; coverage=true)';
after_success:
  - julia -e 'cd(Pkg.dir("DecisionTrees")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

  
  
